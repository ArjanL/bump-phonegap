<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Cheers</title>
    <script src="cordova-2.2.0.js"></script>
    <script src="bump.js"></script> 
    <script>
    document.addEventListener('deviceready', function() {

        /*
        This ID is specific to your system, you can pass this to BUMP, when bumping with other users
        */
        var USER_ID = "5";
                              
        /*
        initializes bump
        */
        result=  window.bump(USER_ID, function(result) {
                        alert('bump init');
                          
                  });


    }, false);


    if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined')) alert('Cordova variable does not exist.');

    
        
        function Bumpable(){
            window.bumpable('YES', function(result) {
                            alert('bumpable set to YES');
                            });
            
        }
        
        function NotBumpable(){
            window.bumpable('NO', function(result) {
                            alert('bumpable set to NO');
                            });
        }
    </script>        
</head>
<body>
<input type="button" value="Bumpable" onclick="Bumpable()">
<input type="button" value="Not Bumpable" onclick="NotBumpable()">     
 
<div id="result">
waiting for connection...
</div>
    
</body>
</html>
